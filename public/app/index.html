<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animu</title>

    <!-- FOR ANGULAR ROUTING -->
    <base href="/">

    <!-- CSS  -->
    <!-- load bootstrap and custom CSS -->
    <link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/libs/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="assets/libs/bower-videogular-chromecast/dist/videogular-chromecast.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JS -->
    <!-- load angular and angular-route -->
    <script src="assets/libs/angular/angular.min.js"></script>
    <script src="assets/libs/angular-route/angular-route.js"></script>
    <script src="assets/libs/angular-animate/angular-animate.js"></script>
    <script src="assets/libs/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="assets/libs/angular-aria/angular-aria.js"></script>
    <script src="assets/libs/angular-material/angular-material.min.js"></script>
    <script src="assets/libs/angularUtils-pagination/dirPagination.js"></script>
    <script src="assets/libs/angular-sanitize/angular-sanitize.min.js"></script>

    <!-- videoangular -->
    <script src="assets/libs/videogular/videogular.js"></script>
    <script src="assets/libs/videogular-controls/vg-controls.js"></script>
    <script src="assets/libs/videogular-overlay-play/vg-overlay-play.js"></script>
    <script src="assets/libs/videogular-poster/vg-poster.js"></script>
    <script src="assets/libs/videogular-buffering/vg-buffering.js"></script>
    <script src="assets/libs/bower-videogular-chromecast/dist/videogular-chromecast.js"></script>


    <!-- controllers -->
    <script src="app/authenticate/main.client.controller.js"></script>
    <script src="app/user/user.client.controller.js"></script>
    <script src="app/show/show.client.controller.js"></script>
    <script src="app/media/media.client.controller.js"></script>

    <!-- services -->
    <script src="app/authenticate/interceptor.client.service.js"></script>
    <script src="app/user/user.client.service.js"></script>
    <script src="app/user/me.client.service.js"></script>
    <script src="app/show/show.client.service.js"></script>
    <script src="app/media/media.client.service.js"></script>

    <!-- main Angular app files -->
    <script src="app/app.routes.js"></script>
    <script src="app/app.js"></script>
</head>

<body ng-app="animu" ng-controller="authController as main" ng-class="{ 'login-background' : !main.loggedIn }">

<!-- NAVBAR -->
<header>
    <div class="navbar navbar-default" ng-if="main.loggedIn">
    <div class="container">

            <div class="navbar-header">
            <a href="/" id="logo" class="navbar-brand">Animu</a>
        </div>
        <ul class="nav navbar-nav navbar-right navbar-nav-text">
            <li><a href="/current">Current</a></li>
            <li dropdown>
                <a href="#" dropdown-toggle>Archive<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/series">Shows</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="/ova">OVA</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="/movies">Movies</a></li>
                </ul>
            </li>
            <li dropdown ng-if="main.loggedIn">
                <a href="#" dropdown-toggle>Profile<span class="caret"></span></a>
                <ul class="dropdown-menu">
                <!--<li><a href="#">Resume</a></li>
                    <li><a href="#">Queue</a></li>
                    <li><a href="#">Settings</a></li>
                 -->
                    <li><a href="/profile/recent">Recent</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#" ng-click="main.doLogout()">Logout</a></li>
                </ul>
            </li>
            <li dropdown ng-if="main.user.admin">
                <a href="#" dropdown-toggle>Manage<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/users">Users</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="/shows">Shows</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="/media">Media</a></li>
                </ul>
            </li>
        </ul>

    </div>
    </div>
</header>

<main class="container">
    <!-- ANGULAR VIEWS -->
    <div ng-view></div>
</main>

</body>
</html>
