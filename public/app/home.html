<!--A list of the 5 most recent shows the user has watched -->
<h4 class="page-header">Last Watched:</h4>
<div class='md-content-padding' layout="row">
    <md-card class="card" ng-repeat="watched in home.recent">
        <a ng-href="/{{watched.show.tags[0]}}/{{ watched.show.name }}" >
            <img height="310" width="225" class="md-card-image" ng-src="assets/video/{{watched.show.path}}/{{watched.show.cover_image}}"/>
        </a>
        <md-card-content class="md-whiteframe-16dp">
            <h5>{{watched.show.name}}</h5>
        </md-card-content>
    </md-card>
</div>

<!--A list of the 5 most recent shows released that are ONLY apart of the current season tag -->
<h4 class="page-header" style="margin-top: 5px;">Recent Season Releases:</h4>
<div class='md-content-padding' layout="row">
    <md-card class="card" ng-repeat="series in home.current_shows">
        <a ng-href="/{{series.tags[0]}}/{{ series.name }}" >
            <img height="310" width="225" class="md-card-image" ng-src="assets/video/{{series.path}}/{{series.cover_image}}"/>
        </a>
        <md-card-content class="md-whiteframe-16dp">
            <h5>{{series.name}}</h5>
        </md-card-content>
    </md-card>
</div>

<!--A list of the 5 most recent additions to the archive, this includes all tags excluding the 'current' tag -->
<h4 class="page-header" style="margin-top: 5px;">Recent Additions To Archive:</h4>
<div class='md-content-padding' layout="row">
    <md-card class="card" ng-repeat="series in home.archive_shows">
        <a ng-href="/{{series.tags[0]}}/{{ series.name }}" >
            <img height="310" width="225" class="md-card-image" ng-src="assets/video/{{series.path}}/{{series.cover_image}}"/>
        </a>
        <md-card-content class="md-whiteframe-16dp">
            <h5>{{series.name}}</h5>
        </md-card-content>
    </md-card>
</div>
