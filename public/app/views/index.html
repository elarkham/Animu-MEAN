<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animu</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- JS -->
	<!-- load angular and angular-route via CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

	<!-- controllers -->
	<script src="app/controllers/main.client.controller.js"></script>
	<script src="app/controllers/user.client.controller.js"></script>
	<script src="app/controllers/show.client.controller.js"></script>
	<script src="app/controllers/media.client.controller.js"></script>

	<!-- services -->
	<script src="app/services/auth.client.service.js"></script>
	<script src="app/services/user.client.service.js"></script>
	<script src="app/services/show.client.service.js"></script>
	<script src="app/services/media.client.service.js"></script>

	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
</head>

<body ng-app="animu" ng-controller="mainController as main" ng-class="{ 'login-background' : !main.loggedIn }">

<!-- NAVBAR -->
<header>
	<div class="navbar navbar-default" ng-if="main.loggedIn">
	<div class="container">

            <div class="navbar-header">
            <a href="/" id="logo" class="navbar-brand">Animu</a>
		</div>
		<ul class="nav navbar-nav navbar-right">
            <li><a href="#">Current Season</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                        aria-haspopup="true" aria-expanded="false">Archive<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Shows</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">OVA</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Movies</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                        aria-haspopup="true" aria-expanded="false">Profile<span class="caret"></span></a>
                <ul class="dropdown-menu">
	        		<li ng-if="main.loggedIn"><a href="#">Resume</a></li>
	        		<li ng-if="main.loggedIn"><a href="#">Queue</a></li>
	        		<li ng-if="main.loggedIn"><a href="#">Settings</a></li>
                    <li role="separator" class="divider"></li>
	        		<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
                </ul>
            </li>
            <li class="dropdown" ng-if="main.user.admin">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                        aria-haspopup="true" aria-expanded="false">Manage<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/users">Users</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="/shows">Shows</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="/media">Media</a></li>
                </ul>
            </li>
		</ul>

	</div>
	</div>
</header>

<main class="container">
	<!-- ANGULAR VIEWS -->
	<div ng-view></div>
</main>

</body>
</html>
