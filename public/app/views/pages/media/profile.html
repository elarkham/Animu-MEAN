<div class="page-header">
	<h1 ng-if="media.type == 'create'">Create Media</h1>
	<h1 ng-if="media.type == 'edit'">Edit Media</h1>
</div>

<form class="form-horizontal" ng-submit="media.saveMedia()">

	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="media.mediaData.name">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Show id</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="media.mediaData.show">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Seq</label>
		<div class="col-sm-6">
			<input type="number" class="form-control" ng-model="media.mediaData.seq">
		</div>
	</div>

	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-6">
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="media.type == 'create'">Create Media</button>
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="media.type == 'edit'">Update Media</button>
	</div>
	</div>

</form>

<div class="row show-hide-message" ng-show="media.message">
	<div class="col-sm-6 col-sm-offset-2">

		<div class="alert alert-info">
			{{ media.message }}
		</div>

	</div>
</div>
