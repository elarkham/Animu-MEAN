<div class="page-header">
	<h1>
		Shows
		<a href="/shows/create" class="btn btn-default">
			<span class="glyphicon glyphicon-plus"></span>
			New Show
		</a>
	</h1>

</div>

<div class="jumbotron text-center" ng-show="show.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading Shows...</p>
</div>

<table class="table table-bordered table-striped" ng-show="show.shows">
	<thead>
		<tr>
			<th>_id</th>
			<th>Name</th>
			<th>Path</th>
			<th>Episode Count</th>
			<th class="col-sm-2"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="series in show.shows">
			<td>{{ series._id }}</td>
			<td>{{ series.name }}</td>
			<td>{{ series.path }}</td>
			<td>?</td>
			<td class="col-sm-2">
				<a ng-href="/shows/{{ series.name }}" class="btn btn-success">Show</a>
				<a ng-href="/shows/edit/{{ series.name }}" class="btn btn-danger">Edit</a>
				<a href="#" ng-click="show.deleteShow(series.name)" class="btn btn-primary">Delete</a>
			</td>
		</tr>
	</tbody>
</table>
