<div class="page-header">
    <h1>{{show.showData.name}}</h1>
</div>

<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th class="col-sm-2"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="episode in show.showData.media">
			<td>{{ episode.name }}</td>
			<td class="col-sm-2">
				<a ng-href="/media/{{ episode.name }}" class="btn btn-danger">Watch</a>
			</td>
		</tr>
	</tbody>
</table>
