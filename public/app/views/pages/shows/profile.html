<div class="jumbotron" >
    <div style="display: flex; ">

        <img id="profile-img"
             ng-src="assets/video/{{show.showData.path}}/{{show.showData.cover_image}}"/>

        <div>
            <div class="page-header" id="profile-header">
            <h4 class="md-title" >{{show.showData.name}}
                <small><br>{{show.showData.alt_name}}</small></h4>
            </div>

            <p id="profile-meta">
            {{show.showData.age_rating}} <i class="fa fa-chevron-right"></i>
            {{show.showData.episode_count}} episodes <i class="fa fa-chevron-right"></i>
            {{show.showData.episode_length}} min <i class="fa fa-chevron-right"></i>
            Status - {{show.showData.status}}
            </p> </br>

            <p id="profile-synop">{{show.showData.synopsis}}</p>
            </div>
        </div>


    </div>
    <table class="table table-bordered">
    	<tbody>
    		<tr ng-repeat="episode in show.showData.media | orderBy : '+name'">
    			<td>{{ episode.name }}</td>
    			<td class="col-sm-2">
    				<md-button ng-href="/media/{{ episode.name }}" class="btn-black center">Watch</md-button>
    			</td>
    		</tr>
    	</tbody>
    </table>

</div>
