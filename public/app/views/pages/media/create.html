<div class="page-header">
	<h1>Create Media</h1>
</div>

<form class="form-horizontal" ng-submit="media.saveMedia()">

	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="media.mediaData.name">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Show</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="media.mediaData.show.name">
		</div>
	</div>

    <div class="form-group">
		<label class="col-sm-2 control-label">Seq</label>
		<div class="col-sm-6">
			<input type="number" class="form-control" ng-model="media.mediaData.seq">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Tags</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="media.mediaData.tags" ng-list>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Path</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="media.mediaData.path">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Show</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="media.mediaData.show.name">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Filetype</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="media.mediaData.filetype">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Size (Megabytes)</label>
		<div class="col-sm-6">
			<input type="number" class="form-control" ng-model="media.mediaData.size">
		</div>
	</div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Length (Minutes)</label>
        <div class="col-sm-6">
            <input type="number" class="form-control" ng-model="media.mediaData.length">
        </div>
    </div>

	<div class="form-group">
        <label class="col-sm-2 control-label">Language</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="media.mediaData.lang">
		</div>
	</div>

	<div class="form-group">
        <label class="col-sm-2 control-label">Subtitle Group</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="media.mediaData.subgroup">
		</div>
	</div>
	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-6">
		<button type="submit" class="btn btn-primary btn-lg btn-block">Create Media</button>
	</div>
	</div>

</form>

<div class="row show-hide-message" ng-show="media.message">
	<div class="col-sm-6 col-sm-offset-2">

		<div class="alert alert-success" ng-if="media.success">
			{{ media.message }}
		</div>

		<div class="alert alert-danger" ng-if="!media.success">
			{{ media.message }}
		</div>
	</div>
</div>
