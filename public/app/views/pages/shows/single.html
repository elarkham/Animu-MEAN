<div class="page-header">
	<h1 ng-if="show.type == 'create'">Create Show</h1>
	<h1 ng-if="show.type == 'edit'">Edit Show</h1>
</div>

<form class="form-horizontal" ng-submit="show.saveShow()">

	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="show.showData.name">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Path</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="show.showData.path">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Media id</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="show.showData.media">
		</div>
	</div>

	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-6">
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="show.type == 'create'">Create Show</button>
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="show.type == 'edit'">Update Show</button>
	</div>
	</div>

</form>

<div class="row show-hide-message" ng-show="show.message">
	<div class="col-sm-6 col-sm-offset-2">

		<div class="alert alert-info">
			{{ show.message }}
		</div>

	</div>
</div>
